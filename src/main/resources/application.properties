logging.level.root=WARN

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_players
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:springuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

datasource.sitename=FBREF

mailer.subject=Latest Football Updates
mailer.from.name=Football Updater
mailer.from.address=${MAILER_FROM_ADDRESS}
mailer.from.password=${MAILER_FROM_PASSWORD}
mailer.to.name=${MAILER_TO_NAME}
mailer.to.address=${MAILER_TO_ADDRESS}
