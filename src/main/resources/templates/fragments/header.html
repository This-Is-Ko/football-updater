<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Football Updater | Header</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/posts}">
                        <img th:src="@{/images/favicon.ico}" width="30" height="30" class="d-inline-block align-top" alt="">
                        Football Updater
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/posts}">Posts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/players}">Players</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/teams}">Teams</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/posts/create}">Create Player Post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/posts/prepare/summary}">Create Summary Post</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
